name: Create and publish Docker images

on: workflow_dispatch

jobs:
  Ubuntu:
    strategy:
      fail-fast: false
      matrix:
        include:
          - compiler: gcc
            version: 13
          - compiler: clang
            version: 17
          - compiler: clang
            version: 18

    runs-on: ubuntu-latest

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: "${{ github.repository_owner }}/ubuntu"
      IMAGE_TAG: "${{ matrix.compiler }}-${{ matrix.version }}"

    steps:
      - name: Prepare environment variables
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >>$GITHUB_ENV
          echo "IMAGE_FULL_TAG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}" >>$GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image and export to Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: "${{ env.IMAGE_FULL_TAG }}"
          file: ubuntu/Dockerfile
          build-args: |
            COMPILER_TYPE=${{ matrix.compiler }}
            COMPILER_VERSION=${{ matrix.version }}

      - name: Test Docker image
        run: |
          docker run \
            --volume "$GITHUB_WORKSPACE/test:/src" \
            --workdir /src \
            --interactive \
            --user $(id -u):$(id -g) \
            "${{ env.IMAGE_FULL_TAG }}" \
            build-and-run.sh

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: "${{ env.IMAGE_FULL_TAG }}"
          file: ubuntu/Dockerfile
          build-args: |
            COMPILER_TYPE=${{ matrix.compiler }}
            COMPILER_VERSION=${{ matrix.version }}
